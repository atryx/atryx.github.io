<!DOCTYPE html>

<head>
    <title>Mihai Lita's Personal Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">

    <link rel="stylesheet" href="atryx.github.io/css/style.css">
</head>

<body>
    <div class="construction-text">
        <h2>Comming soon</h2>
    </div>

    <div class="timer">
        <div class="days-wrapper">
            <div class="timer-element" id="timer-days"></div>
            <span>days</span>
        </div>
        <div class="hours-wrapper">
            <div class="timer-element" id="timer-hours"></div>
            <span>hours</span>
        </div>
        <div class="minutes-wrapper">
            <div class="timer-element" id="timer-minutes"></div>
            <span>minutes</span>
        </div>
        <div class="seconds-wrapper">
            <div class="timer-element" id="timer-seconds"></div>
            <span>seconds</span>
        </div>
    </div>

    <!-- <div class="three-cogs fa-3x">
        <i class="fa fa-cog fa-spin fa-2x fa-fw"></i>
        <i class="fa fa-cog fa-spin fa-2x fa-fw"></i>
    </div> -->
    <div class="notification-wrapper">
        <input type="email" placeholder="Enter email" class="subscription-email">
        <button type="button" class="subscription-button">Notify me</button>
    </div>
    <div class="social-media-wrapper fa-2x">
        <i class="fa fa-facebook-f social-media-icon"></i>
        <i class="fa fa-twitter social-media-icon"></i>
        <i class="fa fa-youtube social-media-icon"></i>
        <i class="fa fa-google-plus social-media-icon"></i>
        <i class="fa fa-pinterest-p social-media-icon"></i>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.2.1.min.js " integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin=" anonymous "></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js " integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa " crossorigin="anonymous "></script>

<script src="scripts/index.js "></script>

</html>
